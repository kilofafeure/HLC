<header class="header">
    <div class="header-container">
      <div class="logo">
        <a routerLink="/inicio">
          <h1>Huerta La Curtia</h1>
        </a>
      </div>
      
      <button class="menu-toggle" (click)="toggleMenu()" aria-label="MenÃº">
        <span></span>
        <span></span>
        <span></span>
      </button>
      
      <nav class="main-nav" [class.active]="isMenuOpen">
        <ul class="nav-list">
          @for (item of menuItems; track item.path) {
            <li class="nav-item">
              <a 
                [routerLink]="item.path" 
                routerLinkActive="active" 
                [routerLinkActiveOptions]="{exact: item.path === '/inicio'}"
                (click)="isMenuOpen = false"
              >
                {{ item.label }}
              </a>
            </li>
          }
        </ul>
      </nav>
    </div>
  </header>
